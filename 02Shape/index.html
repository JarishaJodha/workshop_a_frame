<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
<!--       <a-plane color="white" 
        height="200" 
        width="200"
        position="0,0,-8"
   
        >
        
      </a-plane> -->

      <a-box id="myBox"
        width="1"
        height="1"
        depth="1"
        color="#1AFFD5" 
        position="0, 0, -7"
        shadow>
      </a-box>
      <a-sphere color="#FFDD4A" 
        radius="1.5"
        position="4, 3, -7"
      ></a-sphere>
      <a-ring color="#FF2828" 
        radius-inner="2" 
        radius-outer="3"
        position="4, 3, -7"
        rotation="-70 0 0"
      ></a-ring>
      <a-cone color="pink" 
        radius-bottom="1" 
        radius-top="0"
        position="-3, 0, -7"
      ></a-cone>
      <a-plane position="0 -0.5 -7" rotation="-90 0 0" width="10" height="10" color="grey" shadow></a-plane>


    </a-scene>
  </body>
</html>
